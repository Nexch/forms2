<body>
  <div class="form_box">
    <h2>Create an Intuit account</h2>
    <h5>One account for everything Intuit, including Mint.</h5>
    <a href="#">Learn more</a><br><br>
        <form class="form1" action="#" method="post" >
          <fieldset>
            <legend></legend>
            <label for="form_email">Email</label><br>
            <input type="email" name="femail-address" required="required" ><br><br>
            <label for="form_phone">Phone number(recomended)</label><br>
            <input type="number" name="fphone_number" >
            <p>Standard call, messaging or data rates may apply.</p>
            <label for="form_pasword">Pasword</label><br>
            <input type="password" name="fpasword" required="required" ><br><br>
            <input class="csubmit"type="submit" name="submit" value="Create Account">
          </fieldset>
        </form>

        <h5>By clicking Create account, you agree to our <br>
        Terms and have read and acknowledge our Privacy <br>
        Statement.</h5>
  </div>
</body>
